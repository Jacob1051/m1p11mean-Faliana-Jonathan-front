<!-- Button trigger modal -->
<button
    type="button"
    id="modalOffreSpeciale"
    class="btn btn-primary d-none"
    data-bs-toggle="modal"
    data-bs-target="#exampleModalOffreSpeciale"
>
    Launch demo modal
</button>

<!-- Modal -->
<div
    class="modal fade modalPopup"
    id="exampleModalOffreSpeciale"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div
            class="modal-content"
            style="
                background-repeat: no-repeat;
                background-image: url('assets/images/background/bg8.jpg');
                background-size: cover;
                background-position: center center;
                width: 100%;
                height: 100%;
                opacity: 1;
                visibility: inherit;
                z-index: 20;
            "
        >
            <div class="modal-header d-flex align-items-center border-radius-0">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

            <div class="modal-body p-0">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/assets/images/offre.webp" alt="" />
                    </div>
                    <div class="col-md-6 p-4">
                        <h4 class="text-pink">
                            DÃ©couvrez notre nouvelle offre !
                        </h4>
                        <p
                            style="
                                font-size: 16px;
                                line-height: 28px;
                                font-weight: 500;
                                color: rgb(50, 0, 22);
                                white-space: normal;
                                font-family: Nunito;
                            "
                        >
                            Du
                            <span class="text-pink fw-bold">{{
                                formatDate(offreEnCours?.dateDebut)
                            }}</span>
                            au
                            <span class="text-pink fw-bold">{{
                                formatDate(offreEnCours?.dateFin)
                            }}</span>, 
                            notre service de 
                            <span class="text-pink fw-bold">"{{
                                offreEnCours?.service.nomService
                            }}"</span> 
                            est disponible avec une remise de seulement 
                            <span class="text-pink fw-bold">{{
                                offreEnCours?.remise
                            }}%</span>. 
                        </p>
                        <button
                            class="btn btn-danger btn-light-pink"
                            style="height: 50px"
                            (click)="goToServices()"
                        >
                            Consulter nos services
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
        </div>
    </div>
</div>
